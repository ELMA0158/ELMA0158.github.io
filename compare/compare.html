<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Target Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="compare_style.css">
</head>
<body>
<div class="container">
    <section class="hero">
        <h1 class="title">偷配置</h1>
        <p class="subtitle">分别上传「原始 .dat」与「修改后 .dat」，一键生成差异 YAML</p>
    </section>

    <div class="converter-card">
        <div class="upload-wrapper">
            <div class="upload-box">
                <p class="upload-label">原始 .dat</p>
                <div class="upload-area" id="uploadAreaOrig">
                    <input type="file" id="fileInputOrig" hidden accept=".dat">
                    <div class="upload-icon"><i class="fas fa-file-code"></i></div>
                    <div class="upload-text" id="uploadTextOrig"><span>点击选择</span> 或拖拽文件</div>
                </div>
            </div>
            <div class="upload-box">
                <p class="upload-label">修改后 .dat</p>
                <div class="upload-area" id="uploadAreaMod">
                    <input type="file" id="fileInputMod" hidden accept=".dat">
                    <div class="upload-icon"><i class="fas fa-file-pen"></i></div>
                    <div class="upload-text" id="uploadTextMod"><span>点击选择</span> 或拖拽文件</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <p class="status-text" id="statusText">等待文件</p>
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="button-group">
            <button class="action-btn" id="generateBtn" disabled><i class="fas fa-cogs"></i> 生成 YAML</button>
            <a class="action-btn download-btn hidden" id="downloadBtn"><i class="fas fa-download"></i> 下载文件</a>
        </div>
    </div>
</div>

<script>
    const card = document.querySelector('.converter-card');
    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
    });

    document.body.addEventListener('mousemove', e => {
        document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
        document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
    });
</script>
<script src="compare_script.js"></script>
</body>
</html>
